        <script>
      var text = new Blotter.Text("comments", {
        family : "serif",
        size : 30,
        fill : "#171717"
        
      });

      var material = new Blotter.ChannelSplitMaterial();

      var blotter = new Blotter(material, { texts : text });

      var scope = blotter.forText(text);

      scope.appendTo(document.body);
        
    </script>
