<div id="glslEditorTest" style="width: 500px;height: 500px;">

<script>
    editor = ace.edit("glslEditorTest");
    editor.getSession().setUseSoftTabs(false);
    editor.getSession().setTabSize(4);

    editor.setValue("the new text here\nHellow\n\nworls");
    var annotations = [
        {row: 1, column: 1,text: "Hello"},
        {row: 2, column: 1,text: "World"}
    ];
    editor.getSession().setAnnotations(annotations);
</script>
